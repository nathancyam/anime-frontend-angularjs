<div class="anime-list" ng-init="init()">
    <h1>Anime List</h1>

    <form class="form-inline anime-list-filters" role="form">
        <div class="form-group" ng-model="searchFilter.$">
            <input type="text" class="form-control" ng-model="searchFilter.title" placeholder="Filter By Name"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="searchFilter.is_watching"> Watching
            </label>
            <label>
                <input type="checkbox" ng-model="searchFilter.is_complete"> Complete
            </label>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" ng-click="searchFilter = {}">
                Remove Filters
            </a>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" ng-click="refresh()">
                <i class="fa fa-refresh" ng-class="{ 'fa-spin': isProcessing }"></i>
                Sync
            </a>
        </div>
    </form>
    <div class="container">
        <div class="list-container">
            <div class="anime-item" ng-repeat="anime in animeList | filter:searchFilter | orderBy:'title'"
                 ng-click="changeView(anime)">
                <div class="item-container">
                    <div class="image-holder">
                        <img ng-src="{{anime.image_url}}"/>
                    </div>
                    <div>
                        <a href="#/anime/{{anime._id}}" class="item-title">
                            {{anime.title}}
                        </a>

                        <div class="item-footer">
                            <i class="fa fa-eye" ng-show="anime.is_watching"></i>
                            <i class="fa fa-check" ng-show="anime.is_complete"></i>
                            <span class="subgroup" ng-show="anime.designated_subgroup !== undefined">{{anime.designated_subgroup}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
